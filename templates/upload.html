<!DOCTYPE html>
<!--调教用-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件 - {{ site_name }}的网盘</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/title.jpg') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='image/title.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
    <script src={{ url_for('static', filename='js/theme.js') }} defer></script>
    <div class="theme-switcher-fixed">
        <button id="theme-toggle-fixed" aria-label="切换主题">
            <i class="fas fa-moon"></i>
        </button>
    </div>
</head>
<body>
    <header class="download-header">
        <button class="menu-toggle" aria-label="菜单">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="header-content">
            <div class="avatar-container small">
                <img src={{ url_for('static', filename='image/title.jpg') }} alt="网站头像" class="avatar">
            </div>
            <h1 class="name">{{ site_name }}的网盘</h1>
            <nav class="nav">
                <ul>
                    <li><a href="{{ url_for('index') }}" class="back-btn"><i class="fas fa-arrow-left"></i> 返回主页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="upload-container">
        <section  id="contact" class="section">
            <div class="auth-form">
                <div class="contact-container">
                    <div class="upload-form contact-form">
                        <h2>上传文件</h2>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="flash-messages">
                                    {% for message in messages %}
                                        <div class="flash-message">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">选择文件</label>
                                <input type="file" id="file" name="file" class="submit-btn btn-primary" required>
                            </div>
                            <button type="submit" class="submit-btn btn-primary"><i class="fas fa-upload"></i> 上传</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 {{ site_name }}的网盘 - 保留所有权利</p>
            <div class="footer-social">
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="mailto:youremail@email.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
