<!DOCTYPE html>
<!--调教用-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - {{ site_name }}的网盘</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/title.jpg') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='image/title.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
</head>
<body>
    <header class="download-header">
        <div class="header-content">
            <div class="avatar-container small">
                <img src={{ url_for('static', filename='image/title.jpg') }} alt="网站头像" class="avatar">
            </div>
            <h1 class="name">{{ site_name }} - 用户管理</h1>
            <nav class="nav">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}" class="back-btn"><i class="fas fa-arrow-left"></i> 返回仪表盘</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="user-list">
            <h2>用户列表</h2>
            <table>
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>用户类型</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for username, user in users.items() %}
                    <tr>
                        <td>{{ username }}</td>
                        <td>
                            {% if user.type == 0 %}
                            管理员
                            {% elif user.type == 1 %}
                            审核员
                            {% else %}
                            普通用户
                            {% endif %}
                        </td>
                        <td>{{ user.get('created_at', '未知') }}</td>
                        <td>
                            <select class="user-role-select" data-user="{{ username }}">
                                <option value="0" {% if user.type == 0 %}selected{% endif %}>管理员</option>
                                <option value="1" {% if user.type == 1 %}selected{% endif %}>审核员</option>
                                <option value="2" {% if user.type == 2 %}selected{% endif %}>普通用户</option>
                                <option value="3">封禁账户</option>
                            </select>
                            <button class="btn-icon delete-btn" data-user="{{ username }}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
